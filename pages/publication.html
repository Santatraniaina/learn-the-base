<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Publications</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
        <script src="https://kit.fontawesome.com/52b7da0240.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header box">
            <img src="../assets/img/icon-192.png" alt="My Logo" width="40" height="40" class="logo"/>
            <ul class="navbar-container">
                <li class="navbar-list">
                    <a href="#">Home</a>
                </li>
                <li class="navbar-list">
                    <a href="../index.html">Blogs</a>
                </li>
                <li class="navbar-list">
                    <a href="#" class="active">Publications</a>
                </li>
                <li class="navbar-list">
                    <a href="#">Contact Us</a>
                </li>
            </ul>
            <div class="options">
                OP
            </div>
        </header>
        <div class="main-wrapper">
            <main class="table-container box w-full">
                <table class="table-content">
                    <thead class="table-head">
                        <tr>
                            <th>
                                <input type="checkbox" name="select_all" id="select_all" class="checkbox"/>
                            </th>
                            <th>
                                <i class="fa-solid fa-rotate-right"></i>
                            </th>
                            <th>
                                Name
                                <i class="fa-solid fa-sort"></i>
                            </th>
                            <th>
                                Location
                                <i class="fa-solid fa-sort"></i>
                            </th>
                            <th>
                                Shared
                            </th>
                            <th>
                                Last opened
                                <i class="fa-solid fa-sort"></i>
                            </th>
                            <th>
                                Created
                                <i class="fa-solid fa-sort"></i>
                            </th>
                            <th>
                                Tags
                            </th>
                            <th>
                                Last Opened Date
                            </th>
                            <th>
                                <i class="fa-brands fa-microsoft"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <tr>
                            <td>
                                <input type="checkbox" name="select_1" id="select_1" class="checkbox"/>
                            </td>
                            <td>
                                <img src="../assets/data/data-image-1" alt="Document 1" class="document"/>
                            </td>
                            <td>
                                HTML 5 Notes for Professionals
                            </td>
                            <td>
                                <i class="fa-solid fa-cloud"></i>
                                <span>Drawboard</span>
                            </td>
                            <td>
                                <i class="fa-solid fa-share"></i>
                                <span>Share</span>
                            </td>
                            <td>
                                1 hour ago
                            </td>
                            <td>
                                Nov 12, 2024
                            </td>
                            <td colspan="2">
                                <span class="tags">HTML</span>
                                <span class="tags">Learning</span>
                            </td>
                            <td>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </td>
                        </tr>

                    </tbody>
                    <tfoot class="table-footer">

                    </tfoot>
                </table>
            </main>
        </div>
        <footer class="footer box">
            <p>
                Made by <strong>Person</strong> - <small>&copy; 2024 Learn the base before. All rights reserved.</small>
            </p>
        </footer>
    </body>
</html>
